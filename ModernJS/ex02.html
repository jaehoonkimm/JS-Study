<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        function fact(n) {
            if (n<=1) return n;
            return n*fact(n-1);
        }
        for (var i=1; i<10; i++) {
            document.write(i + "! = " + fact(i) + "<br /><br />");
            // document.write를 통해 바로 html에 출력 가능...but, 실무에선 잘 쓰이지 않음.
        }
    </script>
</body>
</html>
